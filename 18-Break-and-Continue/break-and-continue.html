<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & continue</title>
</head>

<body>

    <!---Break in Javascript -->
    <script>
        var i = 0;
        for (i; i <= 5; i++) {
            if (i == 3) {
                break;
            }
            document.write(i);
            document.write("</br>");
        }
    </script>

    <br>

    <!--- continue in Javascript -->
    <script>
        var j = 0;
        for (j; j <= 5; j++) {
            if (j == 3) {
                console;
            }
            document.write(j);
            document.write("</br>");
        }
    </script>

</body>

</html>
